assets:
    - .css|jinja
    - .js
    - .html|jinja
    - .png

code:
    - .yaml|idio|l
    - .yaml|idio|h
    - .yaml|idio|pn:
        - idio: { 'add-new-files' : True, 'line_numbers' : False }
    - .jinja|idio|h
    - .jinja|idio|l
    - .jinja|idio|pn:
        - idio: { 'add-new-files' : True, 'line_numbers' : False }
    - .jinja
    - .rst|idio|l:
        - idio: { "lexer" : "rst+django" }
    - .rst|idio|h:
        - idio: { "lexer" : "rst+jinja" }
    - .rst|idio|pn:
        - idio: { "lexer" : "rst+jinja" }
    - .rs|rustc
    - .rs|pyg
    - .rs|pyg|h 
    - .rs|pyg|l
    - .rs|pyg|pn
    - .rb|rb
    - .rb|pyg
    - .rb|pyg|h 
    - .rb|pyg|l
    - .rb|pyg|pn

error.rst|jinja|rst2html:
    - code
    - songs
    - assets
    - rst2html:
        { clargs: "--template=error_template.html" }

book/*.rst|jinja|rst2html:
    - code
    - songs
    - assets
    - tex-assets
    - rst2html:
        { clargs: "--template=template.html" }

book/book.rst|jinja|rst2latex|xetex:
    - code
    - songs
    - tex-assets
    - book/chapter*.rst
    - rst2latex:
        { clargs: "--documentclass=article \
                   --documentoptions=letterpaper \
                   --latex-preamble='\\include{preamble}' \
                   --stylesheet=orkestrix" }

book/book.rst|jinja|rst2html|calibre:
    - code
    - songs
    - assets
    - tex-assets
    - rst2html:
        { clargs: "--template=template.html" }

book/book.rst|jinja|rst2html|calibre|-epub:
    - code
    - songs
    - assets
    - tex-assets
    - calibre: { "ext" : ".epub" }
    - rst2html:
        { clargs: "--template=template.html" }

tex-assets:
    - book/*.tex
    - book/*.sty|jinja

index.rst|jinja|rst2html:
    - code
    - songs
    - assets
    - rst2html:
        { clargs: "--template=template.html" }

buy.rst|jinja|rst2html:
    - code
    - songs
    - assets
    - rst2html:
        { clargs: "--template=buy_template.html" }

