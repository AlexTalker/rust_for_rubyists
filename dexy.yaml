songs:
    - .abc|abc:
        - abc: {args: "-w 5in", ext: '.eps' }
    - .abc|abc|-:
        - abc: {args: "-w 7.5in -s 1.2", ext: '.svg'}
    - .abc|ss

assets:
    - .css|jinja
    - .js
    - .html|jinja
    - .png

code:
    - .py|idio|l
    - .py|idio|h
    - .py|py:
        - .py
    - .yaml|idio|l
    - .yaml|idio|h
    - .jinja|idio|h
    - .jinja|idio|l
    - .jinja
    - .rst|idio|l:
        - idio: { "lexer" : "rst+django" }
    - .rst|idio|h:
        - idio: { "lexer" : "rst+jinja" }

index.rst|jinja|rst2html:
    - code
    - songs
    - assets
    - rst2html:
        { clargs: "--template=template.html" }

book/book.rst|jinja|rst2html:
    - code
    - songs
    - assets
    - tex-assets
    - rst2html:
        { clargs: "--template=template.html" }
    - book/chapter*.rst

book/book.rst|jinja|rst2latex|xetex:
    - code
    - songs
    - tex-assets
    - book/chapter*.rst
    - rst2latex:
        { clargs: "--documentclass=article \
                   --documentoptions=letterpaper \
                   --latex-preamble='\\include{preamble}' \
                   --stylesheet=orkestrix" }
tex-assets:
    - book/*.tex
    - book/*.sty|jinja

