songs:
    - .abc|abc:
        - abc: {args: "-w 5in", ext: '.eps' }
    - .abc|abc|-:
        - abc: {args: "-w 7.5in -s 1.2", ext: '.svg'}
    - .abc|jinja|ss

assets:
    - .css|jinja
    - .js
    - .html|jinja
    - .png

code:
    - .py|pyg|l
    - .py|pyg|h
    - .jinja

.rst|jinja|rst2html:
    - code
    - songs
    - assets
    - jinja: { vars : { abcext : svg } }
    - rst2html: { args: "--template=template.html" }

.rst|jinja|rst2latex|latex:
    - code
    - songs
    - .tex
    - .sty
    - jinja: { vars : { abcext : eps } }
    - rst2latex: { args: "--documentclass=article --documentoptions=letterpaper --latex-preamble='\\include{preamble}' --stylesheet=orkestrix" }
