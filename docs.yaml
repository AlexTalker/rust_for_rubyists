songs:
    - .abc|abc:
        - abc: {args: "-w 5in", ext: '.eps' }
    - .abc|abc|-:
        - abc: {args: "-w 7.5in -s 1.2", ext: '.svg'}
    - .abc|jinja|ss

assets:
    - .css|jinja
    - .js
    - .html|jinja
    - .png

code:
    - .py|pyg|l
    - .py|pyg|h
    - .yaml|pyg|l
    - .yaml|pyg|h
    - .jinja
    - .rst|idio|l
    - .rst|idio|h

.rst|jinja|rst2html:
    - code
    - songs
    - assets
    - rst2html: { clargs: "--template=template.html" }

.rst|jinja|rst2latex|xetex:
    - code
    - songs
    - .tex
    - .sty|jinja
    - rst2latex:
        { clargs: "--documentclass=article \
                   --documentoptions=letterpaper \
                   --latex-preamble='\\include{preamble}' \
                   --stylesheet=orkestrix" }
